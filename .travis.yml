env:
    global:
        - CC_TEST_REPORTER_ID=e45d9e866a8ac340bf2aebc2150c6194245b94991a5effa3f17b40c309e3ad33
        - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)
        - XDEBUG_MODE=coverage
language: php
php:
    - '7.4'
    - '8.0'

before_script:
    - composer self-update
    - composer install --prefer-source --no-interaction
    - composer bin all install
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build

script:
    - composer phpunit_clover
    - if [[ ${TRAVIS_PHP_VERSION:0:1} == "8" ]]; then composer phpstan; fi
    - if [[ ${TRAVIS_PHP_VERSION:0:1} == "8" ]]; then composer psalm; fi
    - composer phpcs
    - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build  -t clover --exit-code $TRAVIS_TEST_RESULT; fi

notifications:
    email: false
